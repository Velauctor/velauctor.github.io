<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Velauctor Dashboard</title>
  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="background-container"><div class="background"></div></div>
  <div class="signin-block">
    <div class="signin-box">
      <button class="google-btn">
        <span class="google-signin">Sign in with</span>
        <img class="google-btn-img" src='google_logo.png'>
      </button>
    </div>
  </div>
  <div class="main">
    <div class="logo">
      <a href='https://github.com/Velauctor/velauctor.github.io' target="_blank"><img src="logo.png" /><span>elauctor</span></a>
    </div>
    <div class="clock">
      <div class="time">Fetching time...</div>
      <div class="greeting">Fetching user...</div>
    </div>

    <div class="github-signin signin-form">
        <form id="github-namefield-form">
          <label name="github-namefield">Enter your Github username:</label><br><input id="github-namefield" type="text" name="github-namefield"><br>
        <button id="github-namefield-submit" class="mdl-button mdl-js-button mdl-button--raised">Submit</button>
        </form>
    </div>

    <div class="userInfoDisplay hidden">
        <div><b>Github Repos:</b>
            <div class="githubDisplay">
          <!-- <ul>
            <li></li>
          </ul> --></div>
        </div>
        <div class="trelloDisplay"><b>Trello Cards:</b>
            <!-- <ul>
              <li></li>
            </ul> -->
          </div>
      </div>

    <div class="todo">
      <div class="list">TODO:</div>
      <div class="complete">COMPLETE:</div>
    </div>
  </div>
  <a href=''><button class="signout">SIGN OUT</button></a>
</div>

  <script src="/__/firebase/4.0.0/firebase-app.js"></script>
  <script src="/__/firebase/4.0.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js'></script>
  <script src='js/velauctor.js'></script>
  <script src='js/clock.js'></script>
  <script src="js/flickrapi.js"></script>
  <script src="js/githubapi.js"></script>
</body>
</html>
